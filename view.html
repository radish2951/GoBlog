<h1>{{ .Article.Title }}</h1>

<p>{{ .Article.Body }}</p>
<p>Created: {{ .Article.Created_at }}</p>
<p>Updated: {{ .Article.Updated_at }}</p>

<p>
{{ range $i, $t := .Article.Tags }}
<a href="/search/{{ $t }}">{{ $t }}</a> 
{{ end }}
</p>

{{ if .Authenticated }}
<p><a href="/edit/{{ .Article.Url }}">Edit</a></p>
<p><a href="/delete/{{ .Article.Url }}">Delete</a></p>
<p><a href="/new">New</a></p>
{{ end }}

{{ range $i, $a := .Articles }}
<p><a href="/{{ $a.Url }}">{{ $a.Title }}</a></p>
{{ end }}
