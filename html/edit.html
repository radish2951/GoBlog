<h1>{{ .Article.Title }}</h1>

<form action="/save/{{ .Article.Url }}" method="POST">
<div><input name="title" value="{{ .Article.Title }}"></input></div>
<div><textarea name="body" cols="100" rows="20">{{ .Article.Body }}</textarea></div>
<div><input name="tags" value="{{ .Article.TagString }}"></input></div>
<div><input name="thumbnail" value="{{ .Article.Thumbnail }}"</input></div>
<div><input type="submit" value="Save"></div>
</form>
