{{- template "header.html" -}}

<main>
{{ range .Articles }}
<article id="{{ .Url }}">
    <a href="/{{ .Url }}">
        <div>
            <p class="title">{{ .Title }}</p>
            <p class="data">{{ index .Tags 0 }}, {{ .CreatedAt.Year }}</p>
        </div>
    </a>
<img src="/image/{{ .Url }}.jpg">
</article>
{{ end }}
</main>

{{- template "footer.html" -}}
