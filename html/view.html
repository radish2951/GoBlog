{{ template "header.html" }}

<h1>{{ .Article.Title }}</h1>

<img src="{{ .Article.Thumbnail }}">

<div id="article-body">
{{ .Article.Body }}
</div>
<p>Created: {{ .Article.Created_at }}</p>
<p>Updated: {{ .Article.Updated_at }}</p>

<p>
{{ range .Article.Tags }}
<a href="/search/{{ . }}">{{ . }}</a> 
{{ end }}
</p>

{{ if .Authenticated }}
<p><a href="/edit/{{ .Article.Url }}">Edit</a></p>
<p><a href="/delete/{{ .Article.Url }}">Delete</a></p>
<p><a href="/new">New</a></p>
{{ end }}

{{ template "footer.html" }}
